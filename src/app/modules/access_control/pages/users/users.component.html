<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="Insertar" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
    </ng-template>
</p-toolbar>

<p-table
    #dt
    [value]="users()"
    [rows]="5"
    [paginator]="true"
    [globalFilterFields]="['name', 'description']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Mostrando de {first} a {last} de {totalRecords} usuarios"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[5, 10, 15]"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Administrar Usuarios</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th pSortableColumn="name" style="min-width: 16rem">
                Nombre
                <p-sortIcon field="name" />
            </th>
            <th pSortableColumn="name" style="min-width: 16rem">
                Correo
                <p-sortIcon field="name" />
            </th>
            <th pSortableColumn="description" style="min-width: 16rem">
                Rol
                <p-sortIcon field="description" />
            </th>
            <th style="min-width: 16rem">Acciones</th>
        </tr>
    </ng-template>
    <ng-template #body let-user>
        <tr>
            <td style="min-width: 16rem">{{ user.name }}</td>
            <td style="min-width: 16rem">{{ user.email }}</td>
            <td style="min-width: 16rem">{{ user.role.description }}</td>
            <td>
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editUser(user)" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteUser(user)" />
            </td>
        </tr>
    </ng-template>
</p-table>

<p-toast />
